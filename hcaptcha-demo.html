<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hCaptcha Registration Demo</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>User Registration with hCaptcha</h2>

    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required minlength="8">
        </div>

        <!-- hCaptcha Widget -->
        <div class="form-group">
            <div class="h-captcha"
                 data-sitekey="10000000-ffff-ffff-ffff-000000000001"
                 data-theme="light">
            </div>
        </div>

        <button type="submit" id="submitBtn">Register</button>

        <div id="message"></div>
    </form>

    <script>
        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get CAPTCHA response
            const captchaResponse = hcaptcha.getResponse();

            if (!captchaResponse) {
                showMessage('Please complete the CAPTCHA verification.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                captchaToken: captchaResponse
            };

            try {
                // This is a mock GraphQL call - replace with your actual GraphQL client
                const response = await mockGraphQLCall(formData);

                if (response.success) {
                    showMessage('Registration successful!', 'success');
                    form.reset();
                    hcaptcha.reset(); // Reset CAPTCHA
                } else {
                    showMessage(response.error, 'error');
                }
            } catch (error) {
                showMessage('Registration failed. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        });

        function showMessage(text, type) {
            messageDiv.className = type;
            messageDiv.textContent = text;
        }

        // Mock GraphQL call - replace with your actual implementation
        async function mockGraphQLCall(formData) {
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 1000));

            // This would be your actual GraphQL mutation
            const query = `
                mutation RegisterWithCredentials($input: RegisterWithCredentialsInput!) {
                    registerWithCredentials(registerWithCredentialsInput: $input) {
                        uid
                        name
                    }
                }
            `;

            // Simulate success/failure
            if (Math.random() > 0.5) {
                return { success: true };
            } else {
                return { success: false, error: 'Registration failed' };
            }
        }

        // CAPTCHA verification callback
        function onCaptchaVerify(token) {
            console.log('CAPTCHA verified:', token);
        }

        function onCaptchaExpired() {
            console.log('CAPTCHA expired');
        }

        function onCaptchaError(error) {
            console.log('CAPTCHA error:', error);
        }
    </script>
</body>
</html>
